tokenColors:
  # #6E6E95
  - scope:
      - source
      - keyword.other.unit
      - constant.numeric.css
      - variable.other.object
      - variable.other.readwrite
      - variable.other.constant
      - support.type.property-name.css
      - meta.field.declaration
      - meta.object.member
      - meta.definition.method
      - punctuation.separator.comma
      - punctuation.terminator.statement
      - punctuation.definition.section.case-statement
      - source.yaml
      - meta.paragraph.markdown
      - string.other.link.title
      - text.html.markdown
      - support.class.promise
      - support.type.object.module
      - string.quoted.double.json
      - variable.parameter
      - entity.name.function
      - punctuation.accessor
      - punctuation.separator.parameter
      - entity.name.type
      - entity.name.type.alias
      - entity.name.type.interface
      - meta.jsx.children.js.jsx
      - meta.jsx.children.tsx
      - entity.other.inherited-class.ts
      - variable.language.this.ts
    settings:
      foreground: *black
      fontStyle: italic bold

  # #9494B3
  - scope:
      - comment
      - comment.line.double-slash.js
      - punctuation.definition.tag
      - string.quoted
      - string.template
      - entity.other.attribute-name.js.jsx
      - entity.other.attribute-name.tsx
      - entity.other.attribute-name.attribute.scss
      - entity.other.attribute-name.pseudo-element.css
      - variable.other.enummember.ts
      - text.html.derivative
      - support.type.property-name.css
      - constant.other.color.rgb-value.hex.css
    settings:
      foreground: *gray
      fontStyle: italic bold

  # #8F8FAD
  - scope:
      - comment
      - comment.line.double-slash.js
    settings:
      foreground: *comment
      fontStyle: italic bold

  # #93C5FD
  - scope:
      - constant.language.boolean
      - constant.numeric
      - constant.numeric.json.comments
      - markup.underline.link
      - punctuation.definition.bold
      - variable.other.constant.property
      - constant.numeric.css
      - keyword.other.unit
    settings:
      foreground: *blue
      fontStyle: italic bold

  # #FF79C6
  - scope:
      - storage
      - keyword
      - entity.name.tag
      - punctuation.separator.key-value.html
      - support.type.property-name.json
    settings:
      foreground: *pink
      fontStyle: italic bold

  # #FFCC8F
  - scope:
      - support.type.primitive
      - string.quoted.double.css
      - string.quoted.single.css
      - string.quoted.double
      - string.quoted.single
      - markup.quote.markdown
      - support.type.swift
    settings:
      foreground: *orange
      fontStyle: italic bold

  # #AFAEC3
  - scope:
      - variable.argument.css
      - support.constant.property-value.css
      - punctuation.section.embedded.begin.php
      - punctuation.section.embedded.end.php
      - entity.name.type.ts
      - string.quoted.double
      - string.quoted.single
    settings:
      foreground: *placeholder
      fontStyle: italic bold

    # #53F073
  - scope:
      - constant.language.boolean
      - entity.name.function
      - markup.list.unnumbered
      - meta.attribute-selector.scss
      - variable.language.super.ts
      - support.function.misc.css
      - support.function.calc.css
      - entity.other.attribute-name
      - markup.inline.raw.string.markdown
    settings:
      foreground: *green
      fontStyle: italic bold

  # #B1B2FF
  - scope:
      - support.type
      - constant.numeric.json.comments
      - entity.other.attribute-name.id
      - meta.property-name
      - constant.language.json.comments
      - punctuation.definition.heading
      - entity.name.section
      - punctuation.definition.italic
      - support.class.component.js.jsx
      - support.class.component.tsx
      - variable.other.property
      - support.function.kernel.ruby
    settings:
      foreground: *purple
      fontStyle: italic bold
